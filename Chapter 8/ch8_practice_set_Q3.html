<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set Q3</title>
    <style>
        .img img {
            animation: rotate 1s infinite;
        }

        .img {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="img"><img src="mayur wal.jpg" alt="not found" width="250px"></div>
</body>

</html>
