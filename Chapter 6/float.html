<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: blue;
            height: 200px;
            width: 300px;
            float: right;
            /* float is use to shift the content */
        }
        .box2{
            background-color: red;
            height: 200px;
            width: 300px;
            float: left;
            /* clear: right; */
            /* use to clear the side content */
        }
    </style>
</head>

<body>
    <div class="box1">This is box 1</div>
    <div class="box2">This is box 2</div>
</body>

</html>
